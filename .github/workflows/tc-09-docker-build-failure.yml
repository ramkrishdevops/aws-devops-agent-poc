name: TC-09 - Docker Build Failure

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create invalid Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM python:3.10-slim
          INVALID_COMMAND echo "This will fail"
          CMD ["python", "--version"]
          EOF

      - name: Build Docker image (Expected to Fail)
        run: |
          docker build -t tc09-invalid-image .

